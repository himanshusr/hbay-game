<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Birthday Zowie!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="loading">Loading the magic... please wait</div>
    <div id="birthday-message">
        Happy Birthday Zowie!<br>
        ✨ Wishing you a wonderful day! ✨
    </div>
    <div id="instructions">Arrow keys to move, Space to toggle camera view</div>
    <div id="instructionText" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 16px;"></div>
    
    <!-- Touch Controls Removed -->
    <!-- <div id="touch-controls" ...> ... </div> -->
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/objects/Sky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/objects/Water.js"></script>
    
    <!-- Application scripts (order matters) -->
    <script src="js/utils.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/environment/main.js"></script>
    <script src="js/environment/buildings.js"></script>
    <script src="js/environment/sky.js"></script>
    <script src="js/environment/bucket.js"></script>
    <script src="js/environment/pumpkin.js"></script>
    <script src="js/environment/terrain.js"></script>
    <script src="js/environment/utils.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>

    <!-- Action Buttons Container (Initially Hidden) -->
    <div id="action-buttons-container" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end;">
        <!-- Individual Action Buttons -->
        <button id="btn-pickup" class="action-button ghibli-button" style="display: none;">Pick Up</button> <!-- C -->
        <button id="btn-drop" class="action-button ghibli-button" style="display: none;">Drop</button>   <!-- D -->
        <button id="btn-fill" class="action-button ghibli-button" style="display: none;">Fill Bucket</button> <!-- F -->
        <button id="btn-throw" class="action-button ghibli-button" style="display: none;">Throw Water</button> <!-- T -->
        <button id="btn-punch" class="action-button ghibli-button" style="display: none;">Punch</button>  <!-- P -->
        <button id="btn-unlock" class="action-button ghibli-button" style="display: none;">Unlock</button> <!-- U -->
    </div>
</body>
</html>
